<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<header>
   <h1 th:text="${details.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${details.getGenre()}"></h2>
    <h2 th:text="${details.getYear()}"></h2>
    <h2>Authors:</h2>
    <ul th:each="author : ${details.getAuthors()}">
        <li th:text="${author.getName() + ' ' + author.getSurname()}"></li>
    </ul>
    <form th:method="POST" th:action="@{/bookDetails}">
        <input type="hidden" th:name="isbn" th:value="${details.getIsbn()}">
        <input type="submit" th:value='Delete'>
    </form>
</section>

</body>
</html>
