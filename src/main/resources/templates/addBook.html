<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/add" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${book} != null ? ${book.getId()} : '')">
                    <div class="form-group">
                        <label for="title">Book title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="(${book} != null ? ${book.getTitle()} : '')"
                               required
                               placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text"
                               class="form-control"
                               id="genre"
                               name="genre"
                               th:value="(${book} != null ? ${book.getGenre()} : '')"
                               placeholder="Genre">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text"
                               class="form-control"
                               id="year"
                               name="year"
                               th:value="(${book} != null ? ${book.getYear()} : '')"
                               placeholder="Year">
                    </div>
                    <div class="form-group">
                        <label for="isbn">Isbn</label>
                        <input type="text"
                               class="form-control"
                               id="isbn"
                               name="isbn"
                               th:value="(${book} != null ? ${book.getIsbn()} : '')"
                               placeholder="Isbn">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="IdBookStore" class="form-control">
                            <option th:if="${book} != null"
                                    th:selected="${book.getBookStore() != null &&
                                book.getBookStore().getId() == cat.getId()}"
                                    th:each="cat : ${bookStores}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                            <option th:if="${book} == null"
                                    th:each="cat : ${bookStores}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
