<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">BOOKS SHOP</h1>
            <h3 class="jumbotron-heading">All books</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${books.size() > 0}">
                <div class="table-responsive">

                    <form th:method="POST" th:action="@{/authorCon}">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Book title</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Isbn</th>
                            <th scope="col">Year</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}" class="product">

                            <td><input type="radio" name="bookIsbn" th:value="${book.getIsbn()}">
                                <input id="id" type="hidden" name="id"
                                       th:value="(${book.getId()})">
                            </td>


                            <td th:text="${book.getTitle()}"></td>
                            <td th:text="${book.getGenre()}"></td>
                            <td th:text="${book.getIsbn()}"></td>
                            <td th:text="${book.getYear()}"></td>
                            <td class="text-right">
                                <th:block>
<!--                                    <form th:action="@{'/books/delete/{id}' (id=${book.getId()})}"-->
<!--                                          th:method="DELETE">-->
<!--                                        <button type="submit"-->
<!--                                                class="btn btn-sm btn-danger delete-product">-->
<!--                                            <i class="fa fa-trash">Delete</i>-->
<!--                                        </button>-->
<!--                                    </form>-->
                                    <a th:href="@{'/books/delete/{id}' (id=${book.getId()})}"
                                       class="btn btn-sm btn-danger delete-product">
                                        <i class="fa fa-trash">Delete</i>
                                    </a>
                                </th:block>
                                <th:block>
                                    <a th:href="@{'/books/edit-form/{id}' (id=${book.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>

                            </td>
                        </tr>
                        </tbody>
                    </table>

                        <input type='submit' th:value='Submit'>
                    </form>

                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <a href="/books/add-form" class="btn btn-block btn-dark add-product-btn">
                            Add new book
                        </a>
                    </div>
                </div>
                <th:block th:if="${hasError}">
                    <div th:text="${error}" class="text-danger"></div>
                </th:block>
            </div>
        </div>
    </div>
</div>
