
<header>
    <h1>Select the Author to add to the Book </h1>
</header>
<section>
    <h2>Select author:</h2>
    <form th:method="POST" th:action="@{/bookDetailsCon}">
        <input type="hidden" th:name="id" th:value="${id}">
        <th:block th:each="author : ${authors}">
            <input type="hidden" th:name="isbn" th:value="${isbn}">
            <input type="radio" name="authorId" th:value="${author.getId()}" th:text="${author.getName()} + ' ' + ${author.getSurname()}">  </br>
        </th:block>
        <input type='submit' th:value='Submit'>
    </form>

</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected book isbn -->
            <td><b>Book Isbn</b></td>
            <td th:text="${isbn}"></td>
        </tr>
    </table>
</aside>
